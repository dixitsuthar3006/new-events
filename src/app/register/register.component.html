<div class="container p-4">
  <div class="row gap-4">
    <div class="col-md-6">
      <img
        src="/assets/img/register-cover.jpg"
        width="100%"
        height="100%"
        alt=""
      />
    </div>
    <div class="col-md-5 my-auto">
      <h2>Register</h2>
      <form class="row g-3" [formGroup]="signUpForm" (ngSubmit)="onRegister()">
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            formControlName="username"
            placeholder="Username"
          />
          <div
            class="text-danger"
            *ngIf="
              signUpForm.get('username').hasError('required') &&
              signUpForm.get('username').touched
            "
          >
            Required
          </div>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Email"
          />
          <div
            class="text-danger"
            *ngIf="
              signUpForm.get('email').hasError('required') &&
              signUpForm.get('email').touched
            "
          >
            Required
          </div>
          <div
            class="text-danger"
            *ngIf="
              signUpForm.get('email').hasError('pattern') &&
              signUpForm.get('email').touched
            "
          >
            Please enter a valid email
          </div>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Password"
          />
        </div>
        <div class="col-6">
          <label for="confrm-password" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confrm-password"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
          />
          <div
            class="text-danger"
            *ngIf="
              !passwordsMatch() && signUpForm.get('confirmPassword').touched
            "
          >
            Not Matching
          </div>
        </div>
        <!-- password checklist -->
        <div class="checkpoints">
          <!-- Required -->
          @for (validation of passwordValidations; track $index) {
          <span
            [ngClass]="{
              'text-success fw-normal': !signUpForm
                .get('password')
                .hasError(validation.title),
              'text-danger fw-normal':
                signUpForm.get('password').hasError(validation.title) ||
                signUpForm.get('password').value === ''
            }"
          >
            <img
              [src]="getValidationImagePath(validation.title)"
              width="20px"
              alt=""
            />
            {{ validation.message }}
          </span>
          }
        </div>

        <div class="col-12 py-2">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="userType"
              id="event-organizer"
              value="event"
              formControlName="userType"
            />
            <label class="form-check-label" for="event-organizer">
              Event Organizer
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="userType"
              id="volunteer"
              value="volunteer"
              formControlName="userType"
              checked
            />
            <label class="form-check-label" for="volunteer"> Volunteer </label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="organization"
              formControlName="organization"
            />
            <label class="form-check-label" for="organization">
              Organization Account
            </label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" formControlName="terms" />
            <label class="form-check-label" for="terms">
              I agree with the <a href="#">terms and conditions</a>
            </label>
          </div>
        </div>
        <div class="col-12">
        <app-button [btnProps]="{type:'submit',title:'Register',disableIf:signUpForm.valid}"></app-button>
        </div>
        <div class="col-12">
          <a routerLink="/login">Already have a account? Login</a>
        </div>
      </form>
    </div>
  </div>
</div>span
